<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    
    <h1>Teste de formulário.</h1>

         <form action="cadastro.php" method="post" autocomplete="off">
          <p>
            <label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="nome de usuário">
          </p>
          <p>
            <label for="imedia">Média:</label>
             <input type="number" name="media" id="imedia" required main="0" max="10" step="0.1">
          </p>
          <p>
            <label for="idia">Período letivo:</label>
             <input type="date" name="dia" id="idia" required>
          </p>
          <p>
            <label for="imes">Mês:</label>
             <input type="month" name="mes" id="imes" required>
          </p>
          <p>
            <label for="ihora">Hora da prova:</label>
             <input type="time" name="hora" id="ihora" required>
          </p>
          <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
          </p>
         </form>
</body>
</html>
