<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário.</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
             <input type="radio" name="sexo" id="ismas"> <label for="ismas">Masculino</label> <br>
              <input type="radio" name="sexo" id="isfem"> <label for="isfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
              <input type="checkbox" name="fute" id="ifute"> <label for="ifute">Futebol</label> <br>
              <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
    </form>
