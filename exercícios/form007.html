<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário.</title>
</head>
<body>

      <form action="cadastro.php" method="post" autocomplete="off">

        <label for="iestado">Esatdo:</label>
         <select name="estado" id="iestado">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
         </select>
         <p>
            <label for="iprof">Profissão:</label>
             <input type="text" name="prof" id="oprof" list="lstprof">

          <datalist id="lstprof">
            <option value="ADM">Desenvolvedor</option>
            <option value="PROF">Profssor</option>
            <option value="CONT">Contabilista</option>
            <option value="ADM">Administrador</option>
          </datalist>
         </p>
         <p>
            <label for="imsg">Mensagem:</label>
             <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
         </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
      </form>
</body>
</html>
