<!DOCTYPE html>

<body>
    
    <h1>Teste de formulário.</h1>

        <form action="cadastro.php" method="post" autocomplete="off">
          <p>
            <label for="iusuario">Usuário:</label>
             <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" placeholder="nome de usuário">

          <p>
            <label for="isenha">Senha:</label>
             <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" size="8">

           <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
           </p>
        </form>
